<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<form action="signup.jsp" method="post">
	<table align=center>
		<tr>
			<td colspan=2 align=center height=40><b>로그인</b><td>
				
		</tr>
		<tr>
			<td align=right>아이디&nbsp;</td>
			<td><input type="text" name="id" placeholder="Email address"></td>
		</tr>
		<tr>
			<td align=right>패스워드&nbsp;</td>
			<td><input type="password" name="ps" required></td>
		</tr>
		<tr>
			<td align=right>패스워드확인&nbsp;</td>
			<td><input type="password" name="pscheck" required></td>
		</tr>
		<tr>
			<td align=right>이름&nbsp;</td>
			<td><input type="text" name="name" required></td>
		</tr>
		<tr>
			<td colspan=2 align=center height=50>
				<input type="submit" value="회원가입하기">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
